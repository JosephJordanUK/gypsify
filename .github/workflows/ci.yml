name: CI quality gate
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
      - run: corepack enable && npm i -g yarn@1.22.22
      - run: yarn install --frozen-lockfile
      - run: yarn doctor
      - run: yarn typecheck
      - run: yarn lint
